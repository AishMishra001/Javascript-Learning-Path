 const buttonElement = document.querySelector('.js-click') 

 /* Syntax of .addEventListener:  element.addEventListener(event, listener, options);
   event : element is the target element that you want to listen for events on.
   listener : event is a string that represents the type of event to listen for, such as "click", "mouseover", "keydown", etc.  
   options : listener is a function or an object that implements the EventListener interface, which will be invoked when the event happens.
 */

 const eventListener = () => { 
  console.log('click');
 }
 const eventListener1 = () => { 
  console.log('click1');
 }
 buttonElement.addEventListener('click', eventListener);
 buttonElement.addEventListener('click', eventListener1);
 
 buttonElement.removeEventListener('click',eventListener)
