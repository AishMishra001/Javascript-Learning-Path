    <body>
       
        <script>
     function convertTOFahrenheit(celsius){
        let Fahrenhiet ; 
        Fahrenhiet = (celsius*9/5)+32 ; 
        return Fahrenhiet;
     }
     convertTOFahrenheit(100);

     function convertToCelsius(Fahrenhiet){
        let Celsius ; 
        Celsius = (Fahrenhiet-32)*5/9;
        return Celsius;
     }
     convertToCelsius(212);

     function convertTemperature(degrees,unit){
        if(unit==='C'){
            const result = convertTOFahrenheit(degrees);
            return `${result}F`
        }
        else if(unit==='F'){
           const result = convertToCelsius(degrees);
           return `${result}C`
        }
     }

     console.log(convertTemperature(100,'C'));
     console.log(convertTemperature(212,'F'));
        </script>
    </body>
</html>
