<!DOCTYPE html>
<html>

<head>
  <title>Amazon Shipping Calculator after CSS Updated</title>
  <style>
    .cost-input{
      font-size: 15px;
      padding: 10px;
      
      
    }
    .Calculate-button{
      padding: 12px 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .negative-text{
      color: red;
    }

  </style>
</head>

<body>

  <h2>Amazon Shipping Calculator</h2>
  <p>Orders under $40 = +$10 Shipping</p>
  <p>Orders over $40 = FREE Shipping</p>
  <input placeholder="cost of order" class="js-cost-input cost-input" onkeydown="
   handleCostKeydown(event);
  ">
  <button class="Calculate-button" onclick="
   calculateTotal();
  ">Calculate</button>
  <p class="js-display-cost"></p>
  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value);
      console.log(cost);
      /*console.log(typeof cost); // cost is a string here so we have to type cast cost */


      if (cost>0 && cost < 40) {
        cost = cost + 10;
        console.log(cost);
        let negative =  document.querySelector('.js-display-cost');
        negative.classList.remove('negative-text');
        document.querySelector('.js-display-cost').innerHTML = `$${cost}`;
        
      }

      else if(cost<0){
        let negative =  document.querySelector('.js-display-cost');
        negative.classList.add('negative-text');
        document.querySelector('.negative-text').innerHTML = 'Error : cost cannot be less than $0';
      }
    }

    function handleCostKeydown() {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

  </script>
</body>

</html>
