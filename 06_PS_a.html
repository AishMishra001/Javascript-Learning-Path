      <title>Problem 6a to 6c</title>

    <body>
        
        <script>
          let hour = 21 ; 
          let name = 'Aish' ; 
          if(hour<12 && hour>6){
            console.log(`Good Morning! ${name}`);
          }
          else if(hour<17 && hour>12){
            console.log(`Good Afternoon! ${name}`);
          }
          else{
            console.log(`Good Evening! ${name}`);
          }
        </script>
    </body>
