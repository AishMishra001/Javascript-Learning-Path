  <script>
    // .toLowerCase(): Function to convert string into lowercase 

    let name = 'Aish Mishra';
    let lowerCaseStr = name.toLowerCase();
    console.log(lowerCaseStr);


    // .repeat(n) : Function to repeat a string 'n' no of times 

    let repeatName = name.repeat(3);
    console.log(repeatName);
  </script>
