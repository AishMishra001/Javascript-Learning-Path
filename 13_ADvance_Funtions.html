  <script>
    
    const regularFunction = function(parameter,parameter){
      console.log('hi')
    }
    
    
    
    
    
    
    // Arrow Functions : Easier way to write function 
    const arrowFunction = (parameter,parameter1) =>{
      console.log('hello');
    }
    arrowFunction();

   // If there is only one parameter then we can remove the () for the parameter 

    const onePara = Para =>{

    }

    // Oneline array function 

    const oneLine = () => 2+3 ; 
    console.log(oneLine());
  </script>
