<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance functions 2</title>
</head>
<body>
  <script>
    // .filter(function)--> true or false return and add it to the new array if true

    const filterFunction=[1,-3,5].filter((value,index)=> {
      if(value<0){
        return false;
      }
      else{
        return true ; 
      }
    });
    console.log(filterFunction)
    
    // .map(funtion)--> return and added into new array 

   [1,4,6].map((value,index) =>{
      return value*2 ; 
   })

   // Shortcut- 
  
   const mapFunction = [1,4,6].map(value => value*2)
   console.log(mapFunction);
  </script>
</body>
</html>
