<!DOCTYPE html>
<html>

<head>
  <title>DOM-Project:YT Subscribe button</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="
   subscribe();
  ">Subscribe</button>

  <script>

    function subscribe() {
      const subscribeButton = document.querySelector('.js-subscribe-button');
      if (document.querySelector('.js-subscribe-button').innerHTML === 'Subscribe') {
        document.querySelector('.js-subscribe-button').innerHTML = 'Unsubscribe';
      }
      else {
        document.querySelector('.js-subscribe-button').innerHTML = 'Subscribe';

      }
      
    }

  </script>
</body>

</html>
