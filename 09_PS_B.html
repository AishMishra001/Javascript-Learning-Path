<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem set DOM</title>
</head>

<body>
  <input type="text" class="js-input" onkeydown="
     if(event.key==='Enter'){
      printName();
     }
    ">
  <button onclick="
  printName();
  ">Submit</button>
  <div class="js-print"></div>

  <script>
    function printName() {
      let name = document.querySelector('.js-input').value;
      document.querySelector('.js-print').innerHTML = `Your name is : ${name}`;
    }

  </script>
</body>

</html>
